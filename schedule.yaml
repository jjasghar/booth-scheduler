    day_name: "Day 1 - Friday"
    talks:
      - time: "09:00"
        duration: "20 min"
        title: "Introduction to AI/ML in Production"
        presenter: "Sarah Johnson"
        presenter_title: "Senior ML Engineer"
        company: "TechCorp"
        abstract: "Learn how to deploy machine learning models in production environments with confidence. We'll cover best practices, monitoring, and scaling strategies."
        speaker_image: "https://via.placeholder.com/150x150/4CAF50/white?text=SJ"
        speaker_links:
          - name: "LinkedIn"
