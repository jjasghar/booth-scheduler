        title: "Cloud Security Fundamentals"
        presenter: "Mike Chen"
        presenter_title: "Security Architect"
        company: "SecureCloud Inc"
        abstract: "Essential security practices for cloud infrastructure. Discover common vulnerabilities and how to protect your applications."
